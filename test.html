<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dank Reviews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-customstyle sticky-top navbar-expand-md">
            <div class="container-fluid">
                <h1 class="navbar-name">Dank Reviews</h1>
                {{#if logged_in}}
                <button type="button" class="btn btn-light ml-auto" id="logout"><a class="loginBtn"
                        href="">Logout</a></button>
                {{else}}
                <button type="button" class="btn btn-light ml-auto" id="login"><a class="loginBtn"
                        href="">Login/Sign-up!</a></button>
                {{/if}}
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row image-of-day">
                <div class="col-2"></div>
                <div class="col-md-8">
                    <img src="{{image.thumbnail}}" alt="">   
                </div>
                <div class="col-2"></div>
            </div>
            {{!-- section where you write posts IF logged in. --}}
            {{#if logged_in}}
            <div class="row">
            <h3>Write a review!</h3>
                <div class="form-group">
                    <label for="review">review:</label>
                    <textarea class="form-input" id="reviewText" name="review"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="review">Create</button>
                </div>
            </div>
            {{else}}
            <h3>Login or Create a Profile to Write Reviews!</h3>
            {{/if}}
                
            
            {{#each reviews as |review|}}
            <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="https://b.thumbs.redditmedia.com/_12eJQb6IEoRj6L4wjPGBSsv4ViFXdosg9bp6NvilbA.jpg" class="card-img" alt="Cute cats!">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-header">Review by {{review.user.name}}</h4>
                                <p class="card-text">{{review.context}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
            </div>
            
            <script src="../js/homepage.js"></script>
    </main>

</body>

</html>
